<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Live Score</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="image1">
                <img class="image" src="https://debarawewacollege.lk/wp-content/uploads/2022/01/Chest-e1660751674353-300x300.png" alt="playing_logo" id="playing_image" />
            </div>
            <div class="score">
                <div class="s1">
                    <div id="team" class="team_name">DNC</div>
                    <div class="score_view"><div id="score_view">159</div> - <div id="wickets">2</div></div>
                    <div id="overs" class="overs">23.0</div>
                </div>
                <div class="line"></div>
                <div class="run">
                    <div class="run_txt">RUNRATE <div id="runrate">2.0</div></div>
                </div>
            </div>
            <div class="playing">
                <div class="dot1" id="dot1">.</div>
                <div class="player1">
                    <h3 class="player_name">
                        <div id="player1_name">Player1</div> 
                        <div class="p1_score" id="p1_score">20</div>
                        <div class="balls_count1" id="b_count1">10</div>
                    </h3>
                </div>
                <div class="dot2" id="dot2">.</div>
                <div class="player2">
                    <h3 class="player_name">
                        <div id="player2_name">Player2</div> 
                        <div class="p2_score" id="p2_score">2</div> 
                        <div class="balls_count" id="b_count2">10</div></h3>
                </div>
            </div>
            <div class="balling">
                <div class="balling_name"><div id="balling_name">Baller</div> 
                <div class="ball_wick" id="ball_wick">2</div></div>
            </div>
            <div class="info">
                <img class="info-img" src="./img/marrons_png.png" alt="ruhunu-marrons" />
            </div>
            <div class="image2">
                <img class="image" src="https://debarawewacollege.lk/wp-content/uploads/2022/01/Chest-e1660751674353-300x300.png" alt="playing_logo" id="balling_image" />
            </div>
        </div>
    </div>
</body>
</html>
